<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <div>
        <h1>Cadastro para Desenvolvedores</h1>
        <p>Cadastre suas informações</p>
        <br>
    </div>

    <form>
        <fieldset>

            <div>

                <label>Nome:</label>
                <input type="text" name="nome" id="nome">
                <label>Sobrenome:</label>
                <input type="text" name="nome" id="nome">

            </div>   

        </fieldset>

        <div>

            <label>Email:</label>
            <input type="email" name="email" id="email">

        </div>

        <div>

            <label>De qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Full-stack
            </label>

        </div>

        <div>

            <label>Senioridade</label>
            <select id="senioridade">
                <option selected disease value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>

        </div>

        <fieldset>

            <div>

                <label>Com quais tecnologias você trabalha?</label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JAVASCRIPT">
                <label for="tecnologia3">JAVASCRIPT</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="MYSQL">
                <label for="tecnologia4">MYSQL</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="SQL SERVER">
                <label for="tecnologia5">SQL SERVER</label>
            </div>

        </fieldset>

        <div>

            <br>

            <label>Conte um pouco de sua experiência</label>
            <textarea row="10" style="width: 26rem" id="experiencia" name="experiencia"></textarea>
            
        </div>

        <button type="submit">Concluido</button>
    </form>
</body>
</html>
