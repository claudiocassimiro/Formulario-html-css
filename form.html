<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="">
    <title>Formulario</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro para Devs</h1>
        <p id="subtitulo">Cadastre suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">

            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="nome" id="sobrenome" required>
            </div>   

        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Full-stack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disease value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>

        </div>

        <fieldset class="grupo">

            <div id="check">

                <label><strong>Com quais tecnologias você trabalha?</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JAVASCRIPT">
                <label for="tecnologia3">JAVASCRIPT</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="MYSQL">
                <label for="tecnologia4">MYSQL</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="SQL SERVER">
                <label for="tecnologia5">SQL SERVER</label>
            </div>

        </fieldset>

        <div class="campo">

            <br>

            <label><strong>Conte um pouco de sua experiência</strong></label>
            <textarea row="10" style="width: 26rem" id="experiencia" name="experiencia"></textarea>
            
        </div>

        <button class="botao" type="submit">Concluido</button>
    </form>
</body>
</html>
